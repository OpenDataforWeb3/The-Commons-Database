          export SUPABASE_KEY=${{ env.SUPABASE_KEY }}
          export GIT_PAT=${{ env.GIT_PAT }}

          echo $SUPABASE_URL
          sudo apt update
          sudo apt install python3
          cd .github
          pip install -r requirements.txt
